# testsuite system configuration

[system]
compatible=Test Config
bootloader=grub
grubenv=grubenv.test
data-directory=data-dir

[keyring]
path=openssl-ca/dev-ca.pem
check-crl=true

[slot.rootfs.0]
device=images/rootfs-0
type=raw
bootname=system0

[slot.rootfs.1]
device=images/rootfs-1
type=raw
bootname=system1

[slot.rootfs.2]
device=images/rootfs-2
type=raw
bootname=system2

[slot.appfs.0]
device=images/appfs-0
type=raw
parent=rootfs.0

[slot.appfs.1]
device=images/appfs-1
type=raw
parent=rootfs.1

[slot.appfs.2]
device=images/appfs-2
type=raw
parent=rootfs.2
